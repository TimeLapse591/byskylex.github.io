<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Statik Chatbox</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md p-4 bg-white rounded-2xl shadow-xl flex flex-col h-[80vh]">
    <h1 class="text-xl font-bold text-center mb-4">ðŸ’¬ Statik Chatbox</h1>
    <ul id="messages" class="flex-1 overflow-y-auto mb-2 space-y-2"></ul>
    <form id="form" class="flex gap-2">
      <input id="input" autocomplete="off" placeholder="Mesaj yaz..." class="flex-1 border rounded-xl px-4 py-2"/>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-xl hover:bg-blue-600">GÃ¶nder</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (text) {
        const item = document.createElement('li');
        item.textContent = text;
        item.className = 'bg-blue-100 text-sm p-2 rounded-xl self-end text-right max-w-[75%] ml-auto';
        messages.appendChild(item);
        messages.scrollTop = messages.scrollHeight;
        input.value = '';
      }
    });
  </script>
</body>
</html>
