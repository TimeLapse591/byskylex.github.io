<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon Chatbox</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }
    .neon-glow {
      text-shadow: 0 0 5px #00e0ff, 0 0 10px #00e0ff, 0 0 20px #00e0ff;
    }
    .bubble-left {
      background: #2d2d2d;
      color: #fff;
    }
    .bubble-right {
      background: #00e0ff;
      color: #000;
    }
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 6px;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-black min-h-screen text-white">

  <!-- KullanÄ±cÄ± AdÄ± SeÃ§me EkranÄ± -->
  <div id="login-screen" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-80 z-50">
    <div class="bg-gray-800 p-6 rounded-xl shadow-xl text-center">
      <h2 class="text-2xl font-bold neon-glow mb-4">ðŸ’¬ Chat'e GiriÅŸ</h2>
      <input id="username-input" type="text" placeholder="KullanÄ±cÄ± adÄ±nÄ±z" class="w-full px-4 py-2 rounded bg-gray-700 text-white mb-4 outline-none"/>
      <button id="enter-chat" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 rounded">GiriÅŸ Yap</button>
    </div>
  </div>

  <!-- Chatbox -->
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-1/4 bg-gray-900 p-4 flex flex-col items-center border-r border-gray-700 hidden md:flex">
      <div class="w-20 h-20 bg-blue-500 rounded-full mb-4 flex items-center justify-center text-3xl font-bold text-black">
        ðŸ‘¤
      </div>
      <div id="user-display" class="text-lg font-semibold neon-glow"></div>
    </aside>

    <!-- Chat Area -->
    <main class="flex-1 p-4 flex flex-col">
      <h1 class="text-2xl font-bold neon-glow mb-4 text-center">ðŸ’¬ Neon Chatbox</h1>
      <ul id="messages" class="flex-1 overflow-y-auto space-y-2 px-2"></ul>
      <form id="form" class="mt-4 flex gap-2">
        <input id="input" type="text" autocomplete="off" placeholder="MesajÄ±nÄ±zÄ± yazÄ±n..." class="flex-1 px-4 py-2 rounded-xl bg-gray-800 text-white outline-none"/>
        <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-xl">GÃ¶nder</button>
      </form>
    </main>
  </div>

  <!-- Script -->
  <script>
    const loginScreen = document.getElementById('login-screen');
    const usernameInput = document.getElementById('username-input');
    const enterButton = document.getElementById('enter-chat');
    const userDisplay = document.getElementById('user-display');
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');

    let username = '';

    enterButton.addEventListener('click', () => {
      const name = usernameInput.value.trim();
      if (name) {
        username = name;
        userDisplay.textContent = username;
        loginScreen.classList.add('hidden');
      }
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (text) {
        const li = document.createElement('li');
        li.className = 'flex justify-end';
        li.innerHTML = `
          <div class="bubble-right px-4 py-2 rounded-xl max-w-[70%]">
            <strong>${username}</strong><br/>${text}
          </div>
        `;
        messages.appendChild(li);

        // SimÃ¼le edilmiÅŸ cevap (bot)
        setTimeout(() => {
          const reply = document.createElement('li');
          reply.className = 'flex justify-start';
          reply.innerHTML = `
            <div class="bubble-left px-4 py-2 rounded-xl max-w-[70%]">
              <strong>Bot</strong><br/>Bu otomatik bir yanÄ±ttÄ±r ðŸ¤–
            </div>
          `;
          messages.appendChild(reply);
          messages.scrollTop = messages.scrollHeight;
        }, 1000);

        input.value = '';
        messages.scrollTop = messages.scrollHeight;
      }
    });
  </script>
</body>
</html>
