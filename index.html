<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .sidebar {
      background-color: #2f3136;
    }
    .chat-area {
      background-color: #36393f;
    }
    .message {
      background-color: #40444b;
    }
    .bubble {
      border-radius: 10px;
    }
  </style>
</head>
<body class="flex h-screen overflow-hidden font-sans text-white">

  <!-- Sidebar -->
  <div class="sidebar w-20 md:w-64 flex flex-col items-center py-4">
    <div class="text-3xl font-bold mb-4">ðŸ’¬</div>
    <input id="username-input" type="text" placeholder="AdÄ±nÄ±z" class="hidden md:block px-2 py-1 w-3/4 bg-gray-700 text-white rounded mb-2 outline-none">
    <button id="start-chat" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-1 rounded text-sm">GiriÅŸ</button>
  </div>

  <!-- Chat Area -->
  <div class="chat-area flex-1 flex flex-col">
    <div class="p-4 border-b border-gray-700 text-lg font-semibold"># genel</div>
    <div id="messages" class="flex-1 p-4 overflow-y-auto space-y-2">
      <!-- mesajlar buraya -->
    </div>
    <form id="chat-form" class="p-4 flex gap-2 border-t border-gray-700">
      <input id="chat-input" type="text" placeholder="Mesaj yaz..." class="flex-1 px-4 py-2 bg-gray-800 text-white rounded outline-none">
      <button class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded">GÃ¶nder</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('chat-form');
    const input = document.getElementById('chat-input');
    const messages = document.getElementById('messages');
    const usernameInput = document.getElementById('username-input');
    const startChat = document.getElementById('start-chat');

    let username = "Anonim";

    startChat.onclick = () => {
      const name = usernameInput.value.trim();
      if (name) {
        username = name;
        alert("GiriÅŸ yapÄ±ldÄ±: " + username);
      }
    };

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      const div = document.createElement('div');
      div.className = "message p-3 bubble";
      div.innerHTML = `<strong>${username}:</strong> ${text}`;
      messages.appendChild(div);
      input.value = '';
      messages.scrollTop = messages.scrollHeight;
    });
  </script>

</body>
</html>
